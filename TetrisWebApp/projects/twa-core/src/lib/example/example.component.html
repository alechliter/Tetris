<h4>Theme Options</h4>
<div class="vertical-section">
   <div class="section">
      <button (click)="onToggleColorScheme()">Switch To {{ oppositeColorScheme() }}</button>
   </div>
   <div class="section">
      @for (theme of themes; track theme) {
         <button (click)="onThemeChange(theme)" [class.selected]="selectedTheme() === theme">
            {{ theme }} Theme
         </button>
      }
   </div>
</div>

<h4>Examples</h4>
<div class="section">
   <input type="text" ngModel />
</div>
