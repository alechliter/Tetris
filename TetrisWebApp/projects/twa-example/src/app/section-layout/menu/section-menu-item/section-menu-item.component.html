<div class="section-menu-item">
   <twa-button class="section-menu-button" (clicked)="onSectionSelected()">
      <div class="section-menu-item-text">
         <span class="section-id">{{ section().sectionID }}</span> {{ section().name() }}
      </div>
   </twa-button>
   <div class="subsections">
      @for (subsection of section().subsections(); track subsection) {
         <twa-section-menu-item [section]="subsection"></twa-section-menu-item>
      }
   </div>
</div>
